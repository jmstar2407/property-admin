<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto 3D GLB con Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        /* Estilo para el contenedor del canvas */
        #canvas-container {
            width: 800px; /* Ancho personalizado */
            height: 600px; /* Alto personalizado */
            margin: auto; /* Centrar el contenedor */
            border: 2px solid black; /* Borde del contenedor */
        }
    </style>
</head>
<body>
    <!-- Contenedor para el canvas -->
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Crear la escena
        const scene = new THREE.Scene();
        
        // Cambiar el color del fondo de la escena
        scene.background = new THREE.Color(0xeeeeee); // Fondo gris claro
        
        // Crear la cámara
        const camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);

        // Crear el renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(800, 600); // Establecer el tamaño del renderizador
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Añadir controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Añadir una luz ambiental y una luz direccional
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Cargar el objeto GLB
        const loader = new THREE.GLTFLoader();
        loader.load('objecto/miobjecto.glb', function (gltf) {
            scene.add(gltf.scene);
            console.log('Objeto GLB cargado correctamente');
        }, undefined, function (error) {
            console.error('Error al cargar el objeto GLB:', error);
        });

        // Posicionar la cámara
        camera.position.z = 5;

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);

            // Actualizar los controles
            controls.update();

            renderer.render(scene, camera);
        }

        animate();

        // Ajustar el tamaño del renderizador cuando se redimensiona la ventana
        window.addEventListener('resize', function () {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
    </script>
</body>
</html>
