<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto 3D GLB con Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Crear la escena
        const scene = new THREE.Scene();

        // Crear la cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Crear el renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Añadir controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Añadir una luz ambiental y una luz direccional
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Cargar el objeto GLB
        const loader = new THREE.GLTFLoader();
        loader.load('objecto/miobjecto.glb', function (gltf) {
    scene.add(gltf.scene);
    console.log('Objeto GLB cargado correctamente');
}, undefined, function (error) {
    console.error('Error al cargar el objeto GLB:', error);
});

        // Posicionar la cámara
        camera.position.z = 5;

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);

            // Actualizar los controles
            controls.update();

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
